<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=2.0,user-scalable=yes">
		<title></title>
		<style>
			body
			{
				margin : 0;
				padding : 0;
				overflow : hidden;
			}

			.board
			{
				width : 100%;
				height : 100%;
			}
		</style>
	</head>
	<body>
		<script src="js/Nightbird.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/Node.js"></script>
		<script src="js/Connector.js"></script>
		<script src="js/Link.js"></script>
		<script src="js/ContextMenu.js"></script>
		<script src="js/Textbox.js"></script>
		<script src="js/MasterNode.js"></script>
		<script src="js/ShaderNode.js"></script>
		<script src="js/ImageNode.js"></script>
		<script src="js/GifNode.js"></script>
		<script src="js/VideoNode.js"></script>
		<script>

			var nightbird = new Nightbird( 512, 512/16*9 );
			nightbird.setModularSize( 1024, 1024 );

			function loop(){

				nightbird.draw();

				requestAnimationFrame( loop );
			}
			requestAnimationFrame( loop );

			function resize(){

				var w = window.innerWidth;
				var h = window.innerHeight;
				nightbird.setModularSize( w, h );

			}
			resize();
			window.onresize = resize;

		</script>
	</body>
</html>
