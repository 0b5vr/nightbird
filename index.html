<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=0.5,minimum-scale=0.5,maximum-scale=2.0,user-scalable=yes">
		<title></title>
		<style>
			*
			{
				margin : 0;
				padding : 0;
			}

			.board
			{
				width : 100%;
				height : 100%;
			}
		</style>
	</head>
	<body>
		<script src="js/Nightbird.js"></script>
		<script src="js/Node.js"></script>
		<script src="js/Connector.js"></script>
		<script src="js/Link.js"></script>
		<script src="js/MasterNode.js"></script>
		<script src="js/ShaderNode.js"></script>
		<script src="js/GifNode.js"></script>
		<script>

			var nightbird = new Nightbird();
			nightbird.setModularSize( 1024, 1024 );
			document.body.appendChild( nightbird.canvas );
			document.body.appendChild( nightbird.modular );
			document.body.appendChild( nightbird.input );

			function loop(){

				nightbird.draw();

				requestAnimationFrame( loop );
			}
			requestAnimationFrame( loop );

		</script>
	</body>
</html>
